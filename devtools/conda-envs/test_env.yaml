name: openff-toolkit-test
channels:
  - openeye
  - conda-forge/label/numpy_dev
  - conda-forge
dependencies:
    # Base depends
  - python
  - pip
  - packaging
  - numpy ~=2.0.0rc1
  - networkx
  - cachetools
  - cached-property
  - xmltodict
  - python-constraint
  - openff-forcefields >=2024
  - smirnoff99Frosst
  - openff-units =0.2.0
  - openff-amber-ff-ports
  - openff-utilities >=0.1.5
  # openff-interchange-base ~=0.3.18
  - openeye-toolkits
    # Test-only/optional/dev/typing
  - pytest
  - pytest-cov
  - pytest-xdist
  - pytest-rerunfailures
  - pyyaml
  - toml
  - bson
  - msgpack-python
  - nglview
  - nbval
  - pydantic =1
  - pip:
    - git+https://github.com/openforcefield/openff-interchange.git@v0.3.25
